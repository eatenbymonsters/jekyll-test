<div class="showcaseSlider desktop">
    <span class="showcaseAddons">{{page.title}}</span>
    <div class="imgCropper">
        <div class="iframeWrapper">
            <iframe class="responsiveFrame" src="{{ page.showcaselink }}" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="showcaseControls">
    <button class="showcaseControl desktop selected">Desktop</button>
    <button class="showcaseControl tablet">Tablet</button>
    <button class="showcaseControl phone">Phone</button>
</div>
