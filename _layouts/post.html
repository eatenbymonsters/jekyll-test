---
layout: default
---

<article class="main-content">
    <h1>{{page.title}}</h1>
    <h2>{{page.excerpt}}</h2>
    {{content}}
    
    <nav class="nav-outer clearfix">
      {% if page.previous.url %}
        <a href="{{page.previous.url}}">
          <div class="nav-button older">
            <span class="nav-inner next">Older Article</span>
          </div><!-- .nav-button -->
        </a>
      {% endif %}

      {% if page.next.url %}
        <a href="{{page.next.url}}">
          <div class="nav-button newer">
            <span class="nav-inner next">Newer Article</span>
          </div><!-- .nav-button -->
        </a>
      {% endif %}

      <span class="page-number">Page: {{paginator.page}} of {{paginator.total_pages}}</span>
    </nav>
    
    
    {% include archive.html %}
    
</article>
