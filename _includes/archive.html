<section class="archive">
  <h3>All articles:</h3>
  <ul>
    {% if location.home %}
      {% for post in site.posts offset: 1 %}
        <li><a href="{{post.url}}">{{post.title}}</a> {{post.excerpt}}</li>
      {% endfor %}
    {% else %}
      {% for post in site.posts %}
        <li><a href="{{post.url}}">{{post.title}}</a> {{post.excerpt}}</li>
      {% endfor %}
    {% endif %}
  </ul>
</section><!-- .archive -->
