---
layout: default
location: home
---

{% assign first_post = site.posts.first %}

<article class="main-content">
    <h1><a href="{{first_post.url}}">{{first_post.title}}</a></h1>
    <h2>{{first_post.excerpt}}</h2>
    {{first_post.content}}
    
    <nav class="nav-outer clearfix">
      {% if first_post.previous.url %}
        <a href="{{first_post.previous.url}}">
          <div class="nav-button older">
            <span class="nav-inner next">Previous Article</span>
          </div><!-- .nav-button -->
        </a>
      {% endif %}

      {% if first_post.next.url %}
        <a href="{{first_post.next.url}}">
          <div class="nav-button newer">
            <span class="nav-inner next">Next Article</span>
          </div><!-- .nav-button -->  
        </a>
      {% endif %}
    </nav>
    
    
    {% include archive.html %}
    
</article>
